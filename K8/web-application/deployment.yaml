apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: webapp
  labels:
    app: employees
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
      version: v1
  template:
    metadata:
      labels:
        app: employees
        version: v1
    spec:
      containers:
        - name: webserver-images
          image: 
          env:
            - name: DBPWD
              value: pw
            - name: DBUSER
              value: root
            - name: DBHOST
              value: 10.244.0.11
            - name: DBPORT
              value: "3306"
          ports:
            - containerPort: 8080